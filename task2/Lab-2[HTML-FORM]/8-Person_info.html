<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    
    <body>
        <table align="center" cellspacing="0" cellpadding="10" border="1">
            <tr>
                <td colspan="3"><h2 align="center">PERSON PROFILE</h2></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <input type="text"size="1">/
                    <input type="text"size="1">/
                    <input type="text"size="1">
                    <i>(dd/mm/yyyy)</i>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="" id="">
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">AB+</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox"size="1">SSC
                    <input type="checkbox"size="1">HSC
                    <input type="checkbox"size="1">BSc.
                    <input type="checkbox"size="1">MSc.
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit" id="">
                    <input type="submit" value="Reset" id="">
                </td>      
            </tr>
            
        </table>
    </body>
</html>
